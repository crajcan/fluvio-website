<div class="jtron-bk">
  <div class="lines">
    <div class="container-fluid jtron site-width">
      <div class="row d-flex no-gutters slider-text align-items-center j-row">
        <img class="j-img-large lazy"  src="{{ .jumbotron.imageLarge }}" alt="{{ .jumbotron.alt }}">
        <img class="j-img-small lazy"  src="{{ .jumbotron.imageSmall }}" alt="{{ .jumbotron.alt }}">
        <div class="mt-5 pt-xs-7 j-text">
          <div class="title">{{ .jumbotron.title | markdownify }}</div>
          <div class="desc oss">{{ .jumbotron.description | markdownify}}</div>
          <div class="row pt-lg-4 pl-2 d-flex">
            <div class="px-2">
              <div class="button inline pr-2 pb-3">
                <a href="{{ .jumbotron.download_link }}" class="btn btn-purple" id="button-cloud">Download</a>
              </div>
              <div class="button inline">
                {{ partial "common/newsletter-modal" (dict "btnName" "Subscribe" "dialogId" "newsletterDlg" "title" "Subscribe to Newsletter") }}
              </div>
            </div>
          </div>      
        </div>
      </div>
    </div>
  </div>
</div>
